<!DOCTYPE html>

<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Авторизация</title>

        <link rel="icon" type="image/png" href="Снимок экрана 2023-11-01 162912.png">
        <link rel="stylesheet" href="authorization.css">
    </head>

    <body>
        <form class="glassmorphism-form">
            <div class="head">
                <img src="Снимок экрана 2023-11-01 162912.png" width="70px" height="70px">

                <h2>Авторизация</h2>
            </div>

            <div class="input-group">
                <input type="text" id="username" required>
                <label for="username">Имя пользователя</label>
            </div>

            <div class="input-group">
                <input type="email" id="email" required>
                <label for="email">Почта</label>
            </div>

            <div class="input-group">
                <input type="password" id="password" required>
                <label for="password">Пароль</label>
            </div>

            <div class="forgetting-password">
                <input type="checkbox" id="input" name="" value="reading">
                <label for="input">Запомнить меня</label>
            </div>

            <button type="submit">Войти</button>

            <div class="question">
                <p>Вы ещё не зарегистрированы?</p>
                
                <a href="registration.html">Регистрация</a>
            </div>

            <div class="square"></div>
            <div class="square1"></div>
            <div class="square2"></div>
            <div class="square3"></div>
            <div class="square4"></div>
        </form>
    </body>
</html>
